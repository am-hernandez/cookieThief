<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cookie Thief!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 id="headline">Cookie Thief!</h1>
    </header>
    <main>
      <div id="cookieDisplay" class="container">
        <div id="cookies">
          <h2>remaining cookies</h2>
        </div>
        <div id="robot">
          <h2>the cookie thief</h2>
        </div>
      </div>
      <div id="userGuessesContainer" class="container">
        <input
          type="text"
          id="letterInput"
          name="letterInput"
          maxlength="1"
          placeholder="letter"
        />
        <h2>~~ recent guesses ~~</h2>
        <ul id="userGuesses">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
        </ul>
      </div>
    </main>
    <footer>developed by a.m.hernandez &copy;2021</footer>
    <script src="cookieThief.js"></script>
  </body>
</html>
